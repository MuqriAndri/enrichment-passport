<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrichment Point Passport Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .iphone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .iphone-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #003da6 0%, #b30000 100%);
            border-radius: 45px;
            overflow: hidden;
            filter: brightness(0.95);
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #1a1a1a;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 0;
            padding: 3rem 2rem;
            text-align: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 180px; /* Increased from 120px */
            margin-bottom: 3rem; /* Increased from 2rem */
        }
        .input-group {
            margin-bottom: 1.5rem; /* Increased from 1rem */
            width: 100%;
            max-width: 320px; /* Increased from 300px */
        }
        input {
            width: 100%;
            padding: 12px; /* Increased from 10px */
            margin-top: 0.5rem;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
            font-size: 16px; /* Added for better readability */
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 30px; /* Increased padding */
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px; /* Increased from 16px */
            margin-top: 1.5rem; /* Increased from 1rem */
            min-width: 140px; /* Added for better button proportion */
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-screen">
            <div class="notch"></div>
            <div class="login-container">
                <img src="politeknik-brunei-logo.png" alt="Politeknik Brunei Logo" class="logo">
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Student ID" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
